<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="sidebar.nav.backoffice.FORM01">{{ mainTitle }}</h1>
            <span class="mainDescription">Ingrese los siguientes campos para crear una Categoria</span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- start: FORM VALIDATION -->
<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
    <section class="box">
        <div class="container-fluid container-fullw bg-white">
            <div class="row">
                <div class="col-md-12">
                    <div ng-controller="bo_datacategoryCtrl">
                        <form name="Form" id="form1" novalidate ng-submit="form.submit(Form)">
                            <div class="row">
                                <div class="panel panel-transparent">
                                    <div class="form-group" ng-class="{'has-error':Form.nameCategory.$dirty && Form.nameCategory.$invalid, 'has-success':Form.nameCategory.$valid}">
                                        <label class="control-label">
                                            Nombre de Categoria <span class="symbol required"></span>
                                        </label>
                                        <input type="text" placeholder="Ingrese el nombre de Categoria" class="form-control underline" name="nameCategory" ng-model="myModel.nameCategory" required />
                                        <span class="error text-small block" ng-if="Form.nameCategory.$dirty && Form.nameCategory.$invalid">El nombre de Categoria es requerido</span>
                                        <span class="success text-small" ng-if="Form.nameCategory.$valid"></span>
                                    </div>
                                    <div class="form-group" ng-class="{'has-error':Form.descrCategory.$dirty && Form.descrCategory.$invalid, 'has-success':Form.descrCategory.$valid}">
                                        <label class="control-label">
                                            Descripción de Categoria <span class="symbol required"></span>
                                        </label>
                                        <input type="text" placeholder="Ingrese descripción de la Categoria" class="form-control underline" name="descrCategory" ng-model="myModel.descrCategory" required />
                                        <span class="error text-small block" ng-if="Form.descrCategory.$dirty && Form.descrCategory.$invalid">El nombre de Categoria es requerido</span>
                                        <span class="success text-small" ng-if="Form.descrCategory.$valid"></span>
                                    </div>
                                    <accordion close-others="oneAtATime" class="accordion">
                                        <accordion-group is-open="status.open">
                                            <accordion-heading>
                                                Auditoría <i class="pull-right fa" ng-class="{'fa-angle-down ': status.open, 'fa-angle-right': !status.open}"></i>
                                            </accordion-heading>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <label class="control-label">
                                                            Fecha Creación
                                                        </label>
                                                        <input type="text" placeholder="" class="form-control underline" name="fechaCreacion" ng-model="myModel.fechaCreacion" required />
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <label class="control-label">
                                                            Creado por
                                                        </label>
                                                        <input type="text" class="form-control underline" name="creadoPor" ng-model="myModel.creadoPor" required />
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <label class="control-label">
                                                            Actualizado
                                                        </label>
                                                        <input type="text" placeholder="" class="form-control underline" name="fechaActualizado" ng-model="myModel.fechaActualizado" required />
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <label class="control-label">
                                                            Actualizado por
                                                        </label>
                                                        <input type="text" placeholder="" class="form-control underline" name="actualizadoPor" ng-model="myModel.actualizadoPor" required />
                                                    </div>
                                                </div>
                                            </div>

                                        </accordion-group>
                                    </accordion>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="pull-right">
                                        <button type="submit" class="btn btn-primary btn-success">
                                            Guardar
                                        </button>
                                        <button type="reset" class="btn btn-primary btn-warning" ng-click="form.reset(Form)">
                                            Editar
                                        </button>
                                        <button type="reset" class="btn btn-primary btn-danger" ng-click="form.reset(Form)">
                                            Cancelar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
