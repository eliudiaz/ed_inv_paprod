<!-- /// controller:  'CropCtrl' -  localtion: assets/js/controllers/bo_categoriesCtrl.js /// -->
<div class="row" ng-controller="bo_OrgsCtrl">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">        
        <section class="box">

            <div class="container-fluid container-fullw bg-white">

                <div class="panel panel-white">
                    <div class="panel-heading">
                        <h5 class="panel-title">Datos de Organizacion</h5>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="nombre">
                                Nombre:
                            </label>
                            <input ng-model="mOrg.name" type="text" class="form-control" id="nombre" placeholder="Ingrese nombre (sin espacios)">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">
                                Descripcion
                            </label>
                            <input type="text" ng-model="mOrg.description" class="form-control" id="descripcion" placeholder="Ingrese descripcion">
                        </div>
                        <div class="form-group">
                            <label for="client">
                                Cliente
                            </label>
                            <select placeholder="Clientes" id="client" class="form-control" name="client" ng-model="mOrg.client" >
                                <option ng-repeat="option in clients" value="{{option}}">{{option.name}}</option>
                            </select>
                        </div>
                        <button type="button" ng-click="save()" class="btn btn-o btn-primary">
                            Guardar
                        </button>
                    </div>
                </div>
                <div class="panel panel-white no-radius">
                    <div class="panel-heading border-light">
                        <h4 class="no-margin inline-block padding-5">Datasets<span class="block text-small text-left">Listado de Datasets</span></h4>
                    </div>
                    <div class="panel-body no-padding">

                        <div >
                            <div class="row margin-bottom-10">
                                <div class="form-group">
                                    <div class="col-md-2 pull-right">
                                        <p><strong>Registros por pagina:</strong> {{tableParams.count()}}</p>
                                    </div>
                                    <div class="col-md-1 pull-right">
                                        <p><strong>Pagina:</strong> {{tableParams.page()}}</p>
                                    </div>

                                </div>
                            </div>
                            <table ng-table="tableParams" class="table table-condensed table-hover">
                                <tbody ng-repeat="row in data">
                                    <tr  ng-class-odd="'odd'" ng-class-even="'even'">
                                        <td class="rowTd" data-title="'No'" sortable="'id'">{{row.id}}</td>
                                        <td class="rowTd" data-title="'Nombre'" sortable="'nameDataset'"><span>{{row.name}}</span><span class="text-small block text-light">{{row.name}}</span></td>
                                        <td class="rowTd" data-title="'Descripcion'" sortable="'nameDataset'"><span>{{row.description}}</span><span class="text-small block text-light">{{row.description}}</span></td>
                                        <td data-title="'Actions'"><div class="visible-md visible-lg hidden-sm hidden-xs">
                                                <a href="#" ng-click="editAction(row)" class="btn btn-transparent btn-xs" tooltip-placement="top" tooltip="Edit"><i class="fa fa-pencil"></i></a>
                                                <!--<a href="#" ng-click="doEdit(row.$id)" class="btn btn-transparent btn-xs tooltips" tooltip-placement="top" tooltip="Share"><i class="fa fa-share"></i></a>-->
                                                <a href="#" ng-click="delAction(row.id)"class="btn btn-transparent btn-xs tooltips" tooltip-placement="top" tooltip="Remove"><i class="fa fa-times fa fa-white"></i></a>
                                            </div></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
